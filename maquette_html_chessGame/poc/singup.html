<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>S'inscrire</title>
</head>

<body>
    <form class="card" method="post" action="#">
        <h1>Bienvenue dans ChessGame</h1>

        <label for="nom">Nom</label>
        <input id="nom" name="nom" type="text" autocomplete="additional-name" required>

        <label for="prenom">Prénom</label>
        <input id="prenom" name="prenom" type="text" autocomplete="additional-name" required>

        <label for="age">Âge</label>
        <input id="age" name="age" type="date" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="username" placeholder="toi@exemple.com" required />

        <label for="password">Create password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" minlength="6" required />

        <button type="submit">S'inscrire</button>
    </form>
</body>
</html>
