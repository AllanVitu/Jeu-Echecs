<!doctype html>
<html lang="fr">

<header>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./createMatch.css">
    <title>Création Match</title>
</header>

<body>
    <main class="frame">
        <h1 class="title">Create private Match</h1>

        <section class="panel" aria-labelledby="tabs">
            <div class="panel-head" id="tabs" role="tablist" aria-label="Sections">
                <div class="panel-tab" role="tab" aria-selected="true">New<br>Game</div>
                <div class="panel-tab" role="tab" aria-selected="false">Games</div>
            </div>

            <div class="panel-body">
                <div class="col">
                    <button class="btn block">Commencer la partie</button>

                    <p class="hint">Choix couleur pièces :</p>
                    <div class="color-pick" role="group" aria-label="Choisir la couleur des pièces">
                        <div class="chip">
                            <input type="radio" name="color" id="colorW" checked>
                            <label for="colorW">White</label>
                        </div>
                        <div class="chip">
                            <input type="radio" name="color" id="colorB">
                            <label for="colorB">Black</label>
                        </div>
                    </div>
                </div>

                
                
                <div class="col" style="display:flex; align-items:center; justify-content:center;">
                    <button class="btn block" aria-label="Reprendre la partie">Reprendre la partie</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
