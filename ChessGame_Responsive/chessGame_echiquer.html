<!doctype html>
<html lang="fr">

  <title>Jeu d’échecs</title>
  <link rel="stylesheet" href="./assets/style.css">
  <style>
    
    .board-wrap {
      display: grid;
      place-items: center;
    }

    #plateau {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      width: 720px;
      border: 1.5px solid var(--line);
      border-radius: 15px;
      overflow: hidden;
    }

    .case {
      aspect-ratio: 1/1;
      display: grid;
      place-items: center;
      font-size: 400%;
      line-height: 1;
      user-select: none;
    }

    .clair {
      background: #cccccc;
      color: #000;
    }

    .obscur {
      background: #888888;
      color: #000;
    }

    .board-actions {
      margin: 10px 0 14px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }
  </style>
</head>
