<!doctype html>
<html lang="FR-fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <link rel="shortcut icon" type="image/png" href="./assets/imgs/favicon.png" />
  <title>Jeu d’échecs</title>
  <style>
    .board-wrap {
      display: grid;
      place-items: center;
    }

    body {
      /*margin: auto;*/
      display: center;
      place-items: center;
      font-family: Arial, Helvetica, sans-serif;
      padding: 45px;
    }

    h1 {
      text-align: center;
    }

    #plateau {
      display: flex;
      width: 420px;
      flex-flow: row wrap;
    }

    .case {
      width: 50px;
      height: 50px;
      align-items: center;
      font-size: 190%;
      line-height: 1;
      user-select: none;
    }

    .noir {
      text-align: center;
      text-transform: uppercase;
      /*padding: 10%;
      font-size: 60%;*/
      line-height: 1;
      user-select: none;
      background: #000;
      color: #fff;
    }

    .top, .bottom {
      margin: 0px;
      height: 10px;
      width: 50px;
    }

    .corner {
      height: 10px;
      width: 10px;
    }

    .side {
      height: 50px;
      width: 10px;
    }

    .clair {
      background: #cccccc;
      color: #000;
    }

    .obscur {
      background: #888888;
      color: #000;
    }

    .board-actions {
      margin: 10px 0 14px;
      display: flex;
      gap: 12px;
      justify-content: center;
      height: 110px;
    }

    .btn-loose {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1.5px solid;
      border-radius: 5px;
      height: 30px;
      padding: 0 15px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
    }

    .container {
      width: min(430px, 932px);
      border: 1.5px solid;
      background: #eeaeca;
      background: radial-gradient(circle,
          rgba(238, 174, 202, 1) 0%,
          rgba(148, 187, 233, 1) 100%);
      border-radius: 10px;
      padding: 26px 26px 34px;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.08) inset,
        0 24px 60px rgba(255, 255, 255, 0.55);
      min-height: 750px;
      position: relative;
    }

    .center {
      position: absolute;
      top: 85%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .popup {
      position: fixed;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
    }

    .popup .overlay {
      position: fixed;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.05);
      opacity: 0;
      transition: opacity 100ms ease-in-out 200ms;
    }

    .popup .popup-content {
      position: absolute;
      top: 85%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.15);
      width: 95%;
      max-width: 350px;
      background: #fff;
      border-radius: 15px;
      opacity: 0;
      box-shadow: 0px 2px 2px 5px rgba(0, 0, 0, 0.05);
      transition: all 300ms ease-in-out;
    }

    .popup .popup-content h2 {
      margin: 10px 6px;
      font-size: 25px;
      color: #111;
      text-align: center;
    }

    .popup .popup-content p {
      margin: 15px 0px;
      color: #222;
      font-size: 16px;
      text-align: center;
    }

    .popup .popup-content .controls {
      display: flex;
      justify-content: space-between;
      margin: 20px 0px 0px;
    }

    .popup .popup-content .controls button {
      padding: 10px 20px;
      border: none;
      outline: none;
      font-size: 15px;
      border-radius: 15px;
      cursor: pointer;
    }

    .popup .popup-content .controls .bck-accueil {
      background: transparent;
      color: #3284ed;
    }

    .popup .popup-content .controls .bck-list {
      background: #3284ed;
      color: #fff;
    }

    .popup.active {
      top: 0%;
      transition: top 0ms ease-in-out 0ms;
    }

    .popup.active .overlay {
      opacity: 1;
      transition: all 300ms ease-in-out;
    }

    .popup.active .popup-content {
      transform: translate(-50%, -50%) scale(1.15);
    }
  </style>

</head>
